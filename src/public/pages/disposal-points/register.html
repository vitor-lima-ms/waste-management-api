<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pontos de descarte | Cadastro</title>
    <!-- Bootstrap imports -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Load nav -->
    <script type="module">
      const nav = document.getElementById("nav");
      nav.innerHTML = await fetch("../../components/nav.html", {
        method: "GET",
      }).then((value) => value.text());
    </script>
    <!-- My CSS imports -->
    <link rel="stylesheet" href="/src/public/css/styles.css" />
  </head>
  <body>
    <div id="nav"></div>
    <main>
      <div class="container mt-5">
        <div class="justify-content-md-center row text-center">
          <div class="col-md-8">
            <h1><b>Cadastro de pontos de descarte</b></h1>
            <hr />
          </div>
        </div>
        <div class="justify-content-md-center row">
          <div class="col-md-8">
            <form>
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="localName" class="form-label"
                    >Nome do local</label
                  >
                  <input type="text" class="form-control" id="localName" name="dpLocalityName" />
                </div>
                <div class="col-6 mb-3">
                  <label for="neighborhood" class="form-label">Bairro</label>
                  <input class="form-control" id="neighborhood" name="dpNeighborhood" />
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="localType" class="form-label"
                    >Tipo do local</label
                  >
                  <select class="form-select" id="localType" name="dpLocalityType">
                    <option value="private">Privado</option>
                    <option value="public">Público</option>
                  </select>
                </div>
                <div class="col-6 mb-3">
                  <label for="wastesCategory" class="form-label"
                    >Categoria aceita</label
                  >
                  <select class="form-select" id="wastesCategory" name="dpAcceptedWasteCategory" >
                    <option value="recyclable">Não reciclável</option>
                    <option value="not recyclable">Reciclável</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="latitude" class="form-label">Latitude</label>
                  <input
                    type="number"
                    class="form-control"
                    id="latitude"
                    step="0.000001"
                    name="dpLatitude"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="longitude" class="form-label">Longitude</label>
                  <input
                    type="number"
                    class="form-control"
                    id="longitude"
                    step="0.000001"
                    name="dpLongitude"
                  />
                </div>
              </div>
              <button type="submit" class="btn mb-3" id="submitBtn">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <!-- Script imports -->
  <script src="../../js/disposal-points/register.js"></script>
</html>
