<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descartes | Cadastro</title>
    <!-- Bootstrap imports -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Load nav -->
    <script type="module">
      const nav = document.getElementById("nav");
      nav.innerHTML = await fetch("../../components/nav.html", {
        method: "GET",
      }).then((value) => value.text());
    </script>
    <!-- My CSS imports -->
    <link rel="stylesheet" href="/src/public/css/styles.css" />
  </head>
  <body>
    <div id="nav"></div>
    <main>
      <div class="container mt-5">
        <div class="justify-content-md-center row text-center">
          <div class="col-md-8">
            <h1><b>Cadastro de resíduo</b></h1>
            <hr />
          </div>
        </div>
        <div class="justify-content-md-center row">
          <div class="col-md-8">
            <form>
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="userName" class="form-label"
                    >Nome de usuário</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    name="wtUserName"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="disposalPoint" class="form-label"
                    >Ponto de descarte</label
                  >
                  <select
                    class="form-select"
                    id="disposalPointSelect"
                    name="wtDpId"
                  ></select>
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="wasteType" class="form-label"
                    >Tipo de resíduo</label
                  >
                  <select class="form-select" id="wasteType" name="wtType">
                    <option value="eletronic">Eletrônico</option>
                    <option value="glass">Vidro</option>
                    <option value="organic">Orgânico</option>
                    <option value="paper">Papel</option>
                    <option value="plastic">Plástico</option>
                  </select>
                </div>
                <div class="col-6 mb-3">
                  <label for="date" class="form-label">Data</label>
                  <input
                    class="form-control"
                    id="date"
                    type="date"
                    name="wtDatetime"
                  />
                </div>
              </div>
              <button type="submit" class="btn mb-3" id="submitBtn">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <!-- Script imports -->
  <script src="../../js/wastes/get-disposal-points.js"></script>
  <script src="../../js/wastes/register.js"></script>
</html>
